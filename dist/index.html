<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>皮卡丘</title>
  </head>
  <body>
    <div id="demo"></div>
    <style id="demo2"></style>
    <div id="buttons">
      <button id="btnPause">暂停</button>
      <button id="btnPlay">播放</button>
      <button id="btnSlow">慢速</button>
      <button id="btnNormal">中速</button>
      <button id="btnFast">快速</button>
    </div>
    <style>#buttons {
        position: fixed;
        right: 0;
        top: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-right: 10px;
      }
      #buttons > button {
        margin-bottom: 10px;
        padding: 4px 8px;
      }
      #output {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 53vh;
      }
      #demo {
        position: fixed;
        height: 47vh;
        top: 0;
        left: 0;
        width: 100%;
        overflow-y: auto;
        background: rgb(255, 230, 0);
      }
      #demo::-webkit-scrollbar {
        display: none;
      }</style>
    <div id="output">
      <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="mouth" id="mouth">
          <div class="lip">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="tongue">
            <div class="tongue1">
              <div class="tongue2"></div>
            </div>
          </div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
      </div>
    </div>

    <audio src="pikachu.759dfbdd.mp3" id="music"></audio>
    <script src="main.ad42462d.js"></script>
  </body>
</html>
