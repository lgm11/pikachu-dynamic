<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>皮卡丘</title>
  </head>
  <body>
    <div id="demo"></div>
    <style id="demo2"></style>
    <style>
      #output {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 53vh;
      }
      #demo {
        position: fixed;
        height: 47vh;
        top: 0;
        left: 0;
        width: 100%;
        overflow-y: auto;
        background: rgb(255, 230, 0);
      }
      #demo::-webkit-scrollbar {
        display: none;
      }
    </style>
    <div id="output">
      <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="mouth" id="mouth">
          <div class="lip">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="tongue">
            <div class="tongue1">
              <div class="tongue2"></div>
            </div>
          </div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
      </div>
    </div>

    <audio src="pikachu.mp3" id="music"></audio>
    <script src="main.js"></script>
  </body>
</html>
